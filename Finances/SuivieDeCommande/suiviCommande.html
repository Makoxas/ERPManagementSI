<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de commande</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="suiviCommande.css">
</head>

<body>
    <section id="main">

        <div id="sous-main">

            <h1 id="titre">Suivi de commande</h2>

                <div id="divTriEtRecherche">
                    <div id="tri">
                        <p>Tri</p>

                        <select id="listeDeroulanteTri">
                            <option value="aucun" selected>Aucun</option>
                            <option value="numeroCommandeCroissant">Numéro de commande croissant</option>
                            <option value="numeroCommandeDecroissant">Numéro de commande décroissant</option>
                            <option value="dateCommandeCroissant">Date de la commande croissant</option>
                            <option value="dateCommandeDécroissant">Numéro de commande décroissant</option>
                        </select>
                    </div>

                    <div id="divRecherche">
                        <input id="inputRecherche" placeholder="Entrer le nom d'un client"></input>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Numéro de commande</th>
                            <th>Nom du client</th>
                            <th>Etat de la commande</th>
                            <th>Date de la commande</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Gérard Menvuça</td>
                            <td>Terminée</td>
                            <td>02/05/2018</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Général Menfaim</td>
                            <td>En attente d'un fournisseur</td>
                            <td>01/04/2023</td>
                        </tr>
                    </tbody>
                </table>

                <button id="validerFacturation">Créer une facture</button>

        </div>

    </section>
</body>

</html>
